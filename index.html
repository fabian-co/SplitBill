<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitBill</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h1 class="titleApp">SplitBill</h1>
    </header>

    <!-- cuentas -->
    <div class="countBody">
      <div class="count">
        <!-- script main.js crea los countBox -->
      </div>

      <!-- adicionar cuadro simbolo -->
      <span id="addSymbol" class="material-symbols-outlined"> add_circle </span>
    </div>

    <!-- Boton Calcular -->

    <div class="buttonDiv">
      <button class="buttonCalcular">Calcular</button>
    </div>

    <!-- Resultado -->

    <div class="resultBody">
      <div class="result">
        <div class="resultBox">
          <div class="resultTitle">
            <h2>Resultado</h2>
          </div>

          <div class="resultPromedioTitle">
            <p>Cuenta promedio por persona:</p>
          </div>

          <div class="resultadoPromedio">
            <h2>Valor:</h2>
            <h2 class="valorPromedio">$ 1.500</h2>
          </div>

          <div class="deudoresTitle">
            <p>El deudor(es) debe de juntar la siguiente cantidad de dinero:</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
